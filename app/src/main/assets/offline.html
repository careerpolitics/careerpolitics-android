<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Internet Connection</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0 0 10px 0;
            font-size: 24px;
            font-weight: 600;
        }
        p {
            margin: 0 0 30px 0;
            font-size: 16px;
            opacity: 0.9;
            line-height: 1.5;
        }
        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        .status {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ“¡</div>
        <h1>No Internet Connection</h1>
        <p>Please check your internet connection and try again.</p>
        <button class="retry-btn" onclick="retryConnection()">Retry Connection</button>
        <div class="status" id="status">Checking connection...</div>
    </div>

    <script>
        function retryConnection() {
            const status = document.getElementById('status');
            status.textContent = 'Checking connection...';
            
            // Try to load a small resource to test connectivity
            const testImage = new Image();
            testImage.onload = function() {
                status.textContent = 'Connection restored! Redirecting...';
                setTimeout(() => {
                    // Try to go back to the main site
                    if (window.AndroidWebViewBridge) {
                        window.AndroidWebViewBridge.loadUrl('https://careerpolitics.com/');
                    } else {
                        window.location.href = 'https://careerpolitics.com/';
                    }
                }, 1000);
            };
            testImage.onerror = function() {
                status.textContent = 'Still offline. Please check your connection.';
            };
            testImage.src = 'https://careerpolitics.com/favicon.ico?' + new Date().getTime();
        }

        // Auto-retry every 30 seconds
        setInterval(retryConnection, 30000);
        
        // Initial check
        setTimeout(retryConnection, 2000);
    </script>
</body>
</html>
