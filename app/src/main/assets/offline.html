<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CareerPolitics • Offline</title>
    <style>
        :root {
            --primary: #6650A4;
            --secondary: #7D5260;
            --bg: #FFFFFF;
            --surface: #F3EDF7;
            --on-bg: #1C1B1F;
            --on-surface: #1C1B1F;
            --radius: 20px;
            --transition-speed: 0.25s;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary: #D0BCFF;
                --secondary: #EFB8C8;
                --bg: #1C1B1F;
                --surface: #1C1B1F;
                --on-bg: #E6E1E5;
                --on-surface: #E6E1E5;
            }
        }

        @media (prefers-reduced-motion: reduce) {
            * {
                transition: none !important;
                animation: none !important;
            }
        }

        body {
            margin: 0;
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--on-surface);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 24px;
            transition: background var(--transition-speed) ease;
        }

        .container {
            background: color-mix(in oklab, var(--surface) 92%, transparent);
            padding: 40px 32px;
            border-radius: var(--radius);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.18);
            max-width: 460px;
            width: 100%;
            text-align: center;
            transition: background var(--transition-speed) ease;
        }

        .brand {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
        }

        .logo {
            width: 64px;
            height: 64px;
            flex-shrink: 0;
        }

        .app-name {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: 0.3px;
            color: var(--on-surface);
        }

        h1 {
            margin: 12px 0 8px;
            font-size: 22px;
            font-weight: 700;
        }

        p {
            margin: 0 0 24px;
            font-size: 16px;
            line-height: 1.55;
            color: color-mix(in oklab, var(--on-surface) 82%, transparent);
        }

        .retry-btn {
            background: var(--primary);
            border: none;
            color: #fff;
            padding: 12px 20px;
            border-radius: 999px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.18);
            transition: transform var(--transition-speed), box-shadow var(--transition-speed), opacity var(--transition-speed);
        }

        .retry-btn:hover { transform: translateY(-1px); }
        .retry-btn:active { transform: translateY(0); opacity: 0.9; }

        .status {
            margin-top: 16px;
            font-size: 14px;
            color: color-mix(in oklab, var(--on-surface) 66%, transparent);
        }
    </style>
</head>
<body>
<main class="container" role="main">
    <div class="brand">
        <svg class="logo" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
            <defs>
                <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
                    <stop offset="0%" stop-color="var(--primary)" />
                    <stop offset="100%" stop-color="var(--secondary)" />
                </linearGradient>
            </defs>
            <circle cx="32" cy="32" r="30" fill="url(#g)" />
            <text x="50%" y="54%" text-anchor="middle" font-size="26" font-weight="800" fill="#fff" dy=".3em">CP</text>
        </svg>
        <span class="app-name">CareerPolitics</span>
    </div>

    <h1>No Internet Connection</h1>
    <p>You’re currently offline. Check your connection and try again.</p>

    <button class="retry-btn" onclick="retryConnection()" aria-label="Retry internet connection">
        <span aria-hidden="true">↻</span>
        <span>Retry</span>
    </button>
    <div class="status" id="status" role="status" aria-live="polite">Checking connection…</div>
</main>

<script>
    function retryConnection() {
        const status = document.getElementById('status');
        if (!status) return;
        status.textContent = 'Checking connection…';

        const testImage = new Image();
        testImage.onload = function () {
            status.textContent = 'Connection restored! Redirecting…';
            setTimeout(() => {
                if (window.AndroidWebViewBridge?.loadUrl) {
                    window.AndroidWebViewBridge.loadUrl('https://careerpolitics.com/');
                } else {
                    window.location.href = 'https://careerpolitics.com/';
                }
            }, 800);
        };
        testImage.onerror = function () {
            status.textContent = 'Still offline. Please check your connection.';
        };
        testImage.src = 'https://careerpolitics.com/favicon.ico?' + Date.now();
    }

    setInterval(retryConnection, 30000);
    setTimeout(retryConnection, 1400);
</script>
</body>
</html>
