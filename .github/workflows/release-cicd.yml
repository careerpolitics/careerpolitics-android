name: Release CI/CD

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    name: Build and publish release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: gradle

      - name: Make Gradle executable
        run: chmod +x gradlew

      - name: Prepare signing keystore
        shell: bash
        run: |
          mkdir -p ci
          if [[ -z "${{ secrets.KEYSTORE_BASE64 }}" ]]; then
            echo "KEYSTORE_BASE64 secret is required for release builds."
            exit 1
          fi

          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > ci/release.keystore
          echo "KEYSTORE_PATH=ci/release.keystore" >> "$GITHUB_ENV"
          echo "KEYSTORE_PASSWORD=${{ secrets.KEYSTORE_PASSWORD }}" >> "$GITHUB_ENV"
          echo "KEY_ALIAS=${{ secrets.KEY_ALIAS }}" >> "$GITHUB_ENV"
          echo "KEY_PASSWORD=${{ secrets.KEY_PASSWORD }}" >> "$GITHUB_ENV"

      - name: Build release artifacts
        run: ./gradlew clean assembleRelease bundleRelease
        env:
          PUSHER_INSTANCE_ID: ${{ secrets.PUSHER_INSTANCE_ID }}
          KEYSTORE_PATH: ${{ env.KEYSTORE_PATH }}
          KEYSTORE_PASSWORD: ${{ env.KEYSTORE_PASSWORD }}
          KEY_ALIAS: ${{ env.KEY_ALIAS }}
          KEY_PASSWORD: ${{ env.KEY_PASSWORD }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          path: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/bundle/release/*.aab
            app/build/outputs/mapping/release/mapping.txt

      - name: Publish GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/bundle/release/*.aab
            app/build/outputs/mapping/release/mapping.txt
          generate_release_notes: true

      - name: Cleanup signing materials
        if: always()
        run: rm -f ci/release.keystore
